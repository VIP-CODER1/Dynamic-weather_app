<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Vipul Kumar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="header">
         <div class="search-box">
            <input type="text" placeholder="  Enter Your Location" class="input-box">
           
            <button class="fa-solid fa-magnifying-glass" id="search-btn" ></button>
         </div>
        </div>
        <div class="weather-body">
         <img src="cloud.png" alt="weather-img" class="weather-img">
        
        <div class="weather-box">
            <p class="temp"> 0Â°C</p>
            <p class="desc">Light Rain</p>
        </div>
        <div class="weather-details">
           <div class="humidity">
            <!-- <i class=" fa-solid fa-droplet-degree"></i> -->
            <div class="text">
                <span id="humidity">43%</span>
                <p>Humidity</p>
            </div>
           </div> 
           <div class="wind">
            <!-- <i class="fa-solid fa-wind"></i> -->
            <div class="text">
                <span id="wind-speed">10Km/Hr</span>
                <p>Wind Speed</p>
            </div>
           </div>
        </div>
    </div> 
</div>
